<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

  <div class="container">

    <div class="controls">
      <label for="padding">Padding:</label>
      <input id="padding" type="range" name="padding" min="0" max="150" value="0" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="base">Color:</label>
      <input id="base" type="color" name="base" value="#ff6600">
    </div>

    <img src="https://source.unsplash.com/2IzoIHBgYAo/500x800">

  </div>
  
  <script src="script.js">

  </script>

</body>
</html>
